<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерпретация групп</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>

    </style>
    <script>
        let count = () => {
            let in_group = document.getElementById('in').value
            let out_group = document.getElementById('out').value


            let define_disability_group = (in_group, out_group) => {
                let valid = (out_group && out_group < 4 && out_group > -1) && (in_group && in_group < 4 && in_group > -1)
                if (valid) {
                    if (out_group == 0) return 'Полная реабилитация'
                    else if (out_group < in_group) return 'Частичная реабилитация'
                    else if (out_group == in_group) return 'На том же уровне'
                    else if (out_group > in_group) return 'Утяжеление'
                }
                else {
                    return 'Неправильные значения (группы 0-3)'
                }
            }

            let res = define_disability_group(in_group, out_group)

            document.getElementById('result').innerText = res
        }
    </script>
    <div class="container">
        <div class="input-group input-group-lg p-1 pt-4">
            <input id="in" placeholder="Исходная группа" min="0" max="3" type="number" class="form-control"
                aria-label="Large" aria-describedby="inputGroup-sizing-sm" oninput="count()">
        </div>
        <div class="input-group input-group-lg p-1">
            <input id="out" placeholder="Конечная группа" min="0" max="3" type="number" class="form-control"
                aria-label="Large" aria-describedby="inputGroup-sizing-sm" oninput="count()">
        </div>
        <div class="lg p-3 h4">
            <p class="lg" id="result"></p>
        </div>
    </div>
</body>

</html>
